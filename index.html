<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Calculadora de Fechas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">    
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="medium"></script>
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <nav class="bg-white shadow">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">            
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">                        
                        <img class="h-8 w-auto" src="" alt="XD">
                    </div>                    
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="tracker.html" 
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">                            
                            Dashboard
                        </a>
                        <a href="index.html" 
                            class="border-custom text-custom inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">                            
                            Calculadora de Fechas
                        </a>
                        <a href="#" 
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">                            
                            Progreso
                        </a>
                        <a href="#" 
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">                            
                            Estadísticas
                        </a>
                    </div>
                </div>
                <div class="flex items-center">                    
                    <button class="bg-custom text-white !rounded-button px-4 py-2 text-sm font-medium">
                        <i class="fas fa-plus mr-2"></i>Nueva Entrada
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-12">        
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Calculadora de Fechas</h1>
            <p class="text-lg text-gray-600">Calcula fechas futuras o pasadas agregando o restando días</p>
        </header>
        <main class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">            
            <form id="formulario" onsubmit="return false;"> <!-- Evita recargar la página -->
                <div class="space-y-6">
                    <div class="space-y-4">
                        <label class="block text-sm font-medium text-gray-700">Fecha Inicial</label>
                        <div class="relative">
                            <input type="date" class="w-full !rounded-button border-gray-300 focus:border-custom focus:ring-custom" id="fechaInicial" required>                    
                        </div>
                    </div>
                    <div class="space-y-4">
                        <label class="block text-sm font-medium text-gray-700">Número de Días</label>
                        <div class="relative">
                            <input type="number" class="w-full !rounded-button border-gray-300 focus:border-custom focus:ring-custom" id="numeroDias" placeholder="Ingrese número de días" required>                    
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="flex-1 bg-custom text-white !rounded-button px-4 py-2 hover:bg-custom/90 transition-colors" onclick="calcularFecha()">
                            <i class="fas fa-calculator mr-2"></i>Calcular
                        </button>
                        <button type="button" class="flex-1 bg-gray-100 text-gray-700 !rounded-button px-4 py-2 hover:bg-gray-200 transition-colors" onclick="limpiarCampos()">
                            <i class="fas fa-broom mr-2"></i>Limpiar
                        </button>
                    </div>
                </div>
            </form>
            <div class="mt-8 p-6 bg-gray-50 rounded-lg" id="resultados" style="display: none;">                    
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Resultados</h3>
                <div class="space-y-3">                        
                    <p class="text-gray-600">Fecha inicial: <span id="fechaInicialResultado" class="font-medium text-gray-900"></span></p>
                    <p class="text-gray-600">Días agregados: <span id="diasAgregados" class="font-medium text-gray-900"></span></p>
                    <p class="text-gray-600">Fecha resultante: <span id="fechaResultadoNumerico" class="font-medium text-gray-900"></span></p>
                    <p class="text-gray-600">Fecha en formato largo: <span id="fechaResultadoTexto" class="font-medium text-gray-900"></span></p>
                </div>
            </div>
        </main>
        <footer class="mt-12 text-center text-sm text-gray-500">            
            <p>Zona horaria: <span id="zonaHoraria"></span></p>
            <p class="mt-2">Última actualización: <span id="ultimaActualizacion"></span></p>
        </footer>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
